name: Validation

on:
    push:
    pull_request:

jobs:
    run:
        runs-on: ubuntu-latest

        name: Validation
        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "8.0"
                    coverage: none
                    tools: composer

            -   name: Install dependencies
                run: composer install --prefer-dist --no-progress

            -   name: Run tests
                run: php -d memory_limit=-1 validator.php
